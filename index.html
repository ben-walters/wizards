<!DOCTYPE html>
<html>
<!--[if IE 6]><![endif]-->
<!--[if IE 7]><![endif]-->
<!--[if IE 8]><![endif]-->

	<head>
		<meta charset="utf-8" />
		<title>Wizard - Test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<link rel="stylesheet" media="screen, print" href="normalize.css" />
		<link rel="stylesheet" media="screen, print" href="common.css" />
	</head>
	<body>
		<section class="screen">
			<section class="popover">
				<div class="close"></div>
				<h1>Asset Detail</h1>
				<div class="equaliser">
					<section class="panel unit-2-3">
						<h2 class="panel-heading">New Product</h2>
						<section class="panel-content">
							<img src="http://www.placehold.it/400x275" />
							<strong>New Product</strong>
						</section>
					</section>
					<section class="panel unit-1-3">
						<h2 class="panel-heading">Grouped Assets</h2>
						<section class="panel-content">
							<ul class="gallery">
								<li><img src="http://www.placehold.it/80x75" class="active" /></li>
								<li><img src="http://www.placehold.it/80x75"/></li>
							</ul>
							<button class="sticky-bottom blue">Add an asset to this Group</button>
						</section>
					</section>
				</div>
				<div class="equaliser">
					<section class="panel tabs unit-2-3">
						<ul class="tabs-tabs">
							<li><a href="#">Information/Keywords</a></li>
							<li><a href="#">Description</a></li>
							<li><a href="#">Product Info</a></li>
							<li><a class="active" href="#">Stakeholders</a></li>
							<li><a href="#">Useage</a></li>
						</ul>
						<ul class="tabs-content">
							<li>Tab 1</li>
							<li>Tab 2</li>
							<li>Tab 3</li>
							<li class="active">

							</li>
							<li>Tab 5</li>
						</ul>
					</section>
					<section class="panel unit-1-3">
						<h2 class="panel-heading">Asset Actions</h2>
						<section class="panel-content">
						</section>
					</section>
				</div>
				<br class="clear">
			</section>
		</section>
	</body>
	<!-- All The Scripts -->

	<!-- JQ -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<!-- Common -->
	<script src="common.js"></script>

</html>
